<!DOCTYPE html>
<html>
<head>
    <title>YAY üíñ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: pink;
            font-family: Arial;
            text-align: center;
            padding-top: 60px;
            overflow: hidden;
            margin: 0;
        }

        .box {
            background: white;
            width: 90%;
            max-width: 450px;
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px gray;
        }

        img {
            width: 220px;
            margin-top: 20px;
        }

        /* Music Button */
        #musicBtn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: purple;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            font-size: 25px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                bottom: 0;
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- üé∂ Background Music -->
    <audio id="bgMusic" loop>
        <source src="/static/song.mp3" type="audio/mpeg">
    </audio>

    <!-- ‚ñ∂ Play Music Button -->
    <button id="musicBtn" onclick="document.getElementById('bgMusic').play()">
        ‚ñ∂ Play Music üé∂
    </button>

    <!-- üíñ Love Message Box -->
    <div class="box">
        <h1>üíñ YAYYYYY!!! üíñ</h1>
        <h2>Best decision ever üòò</h2>

        <img src="/static/love.png" alt="Love Image">

        <p style="font-size:18px;">I love you ‚ù§Ô∏è</p>
    </div>

    <script>
        // üíñ Floating Hearts Animation
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (2 + Math.random() * 3) + "s";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
