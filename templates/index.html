<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: pink;
      overflow: hidden;
      height: 100vh;
    }

    .box {
      width: 420px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0px 0px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 25px;
      color: crimson;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: tomato;
      color: white;
    }

    #noBtn {
      background: lightgray;
      position: absolute;
      transition: 0.15s;
    }

    #msg {
      margin-top: 15px;
      font-size: 18px;
      color: purple;
      font-weight: bold;
      height: 30px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <!-- Funny Message -->
    <p id="msg"></p>

    <!-- YES Button -->
    <button id="yesBtn">YES ðŸ’˜</button>

    <!-- NO Button -->
    <button id="noBtn">NO ðŸ˜œ</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");

    // Funny Messages
    const funnyMessages = [
      "Hey ðŸ˜³ Don't say NO!",
      "NO is not allowed ðŸ˜¤",
      "Pleaseeee ðŸ¥º",
      "Think again ðŸ’–",
      "You can't escape ðŸ˜ˆ",
      "Just press YES ðŸ˜˜",
      "NO button is useless ðŸ˜‚",
      "Stop touching NO ðŸ¤­"
    ];

    let msgIndex = 0;

    // Move NO Button Randomly
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Show funny message
      msg.innerText = funnyMessages[msgIndex];
      msgIndex = (msgIndex + 1) % funnyMessages.length;
    }

    // Desktop Hover
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile Touch
    noBtn.addEventListener("touchstart", moveNoButton);

    // Prevent Clicking NO
    noBtn.addEventListener("click", function(e) {
      e.preventDefault();
      moveNoButton();
    });

    // YES Redirect
    yesBtn.addEventListener("click", function () {
      window.location.href = "/yes";
    });

    // Start NO button position
    moveNoButton();
  </script>

</body>
</html>
