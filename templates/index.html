<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 22px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 15px;
    }

    #yesBtn {
      background: red;
      color: white;
    }

    #noBtn {
      background: gray;
      color: white;
      transition: 0.15s;
    }

    /* Music Button */
    #playBtn {
      display: none;
      padding: 10px 20px;
      border-radius: 12px;
      background: purple;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <!-- üéµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="/static/song.mp3" type="audio/mpeg">
  </audio>

  <!-- üé∂ Play Button if autoplay blocked -->
  <button id="playBtn">‚ñ∂ Play Music üé∂</button>

  <div class="box">
    <h1>Will you be my Valentine ? üíñ</h1>

    <!-- YES Button -->
    <button id="yesBtn">YES üíò</button>

    <!-- NO Button -->
    <button id="noBtn">NO üòú</button>
  </div>

  <script>
    // Elements
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("bgMusic");
    const playBtn = document.getElementById("playBtn");

    // ‚úÖ Try Autoplay Music
    window.onload = () => {
      music.play().then(() => {
        console.log("Music autoplay started üé∂");
      }).catch(() => {
        console.log("Autoplay blocked ‚ùå Showing Play Button");
        playBtn.style.display = "inline-block";
      });
    };

    // ‚úÖ Play Button Manual Start
    playBtn.addEventListener("click", () => {
      music.play();
      playBtn.style.display = "none";
    });

    // ‚úÖ YES Button Redirect
    yesBtn.addEventListener("click", () => {
      window.location.href = "/yes";
    });

    // ‚úÖ NO Button Move Function (Unlimited)
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // üñ± Desktop Hover
    noBtn.addEventListener("mouseover", moveNoButton);

    // üì± Mobile Touch
    noBtn.addEventListener("touchstart", moveNoButton);

    // ‚ùå Prevent Clicking NO
    noBtn.addEventListener("click", function (e) {
      e.preventDefault();
      moveNoButton();
    });
  </script>

</body>
</html>
