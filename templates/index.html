        }

            color: darkred;
            height: 30px;
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            font-size: 25px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                bottom: 0;
                opacity: 1;
            }

            100% {

            }
        }
    </style>
